# Paths relative to the current working directory where build() expects to find things
paths:
  
  # link content/assignments to data files with the `data: ` header.  Students 
  # get local copies of data files when they start assignments.
  data: data
  
  # location for final build targets
  dist: dist
  
# courseR makes extensive use of whisker (mustache) templates
templates:

  # all key-value pairs defined here will be available as variables when 
  # templates are rendered
  data:
    
    name: bio185 # project name; defaults to path where init() was called
    #... all data here as well
    
# Build options
build:

  # Set `package: false` to skip building a course package
  package: 
    dist:    bio185
    name:    bio185
    version: 0.1
  
  # Set `site: false` to skip building the website
  site:
    build:        build       # temporary build path for intermediate rmds
    dist:         www
    max-chars:    100         # removes blocks of text from slides; set to false to disable
    url:          https://rna.wlu.edu/bio185 # no trailing slash
    img:          img         # project path for static images; copied to dist
    
  # Hooks name closures called in order before or after builds; their called 
  # with the return from `update`: function(update) 
  #hooks:
    #before: 
    #after:  

